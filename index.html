<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <h1 class="text-center col-lg-12">Library</h1>

            <div class="col-lg-12 text-right">
                <button class="book-add btn btn-primary" data-toggle="modal" data-target="#modal-add-book">Add book</button>
            </div>

            <div class="col-lg-12">
                <div class="row book-panel">

                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-add-book" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add book to Library</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <form class="form">

                   <div class="form-group row">
                        <label for="book_name" class="col-sm-2 col-form-label">Title: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="book_name" id="book_name" value="Ведьмак 1">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="book_author" class="col-sm-2 col-form-label">Author: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="book_author" id="book_author" value="Анджей Сапковский">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="book_year" class="col-sm-2 col-form-label">Year: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="book_year" id="book_year" value="1999">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="book_cover" class="col-sm-2 col-form-label">Cover: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="book_cover" id="book_cover" value="https://kogda.org/wp-content/uploads/2018/03/%D0%B2%D0%B5%D0%B4%D1%8C%D0%BC%D0%B0%D0%BA-%D1%81%D0%B5%D1%80%D0%B8%D0%B0%D0%BB.jpg">
                        </div>
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modal-add-book-ok">Add book</button>
            </div>
        </div>
        </div>
  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
</body>
</html>
